<mat-sidenav-container class="container" style="height: 100%">
        <mat-sidenav #sidenav mode="side">
          <mat-nav-list>
            <a mat-list-item routerLink="map">Map</a>
            <a mat-list-item routerLink="brands">Brands</a>
            <a mat-list-item routerLink="copters">Copters</a>
          </mat-nav-list>
        </mat-sidenav>
      
        <mat-sidenav-content>
          <mat-toolbar>
            <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
          </mat-toolbar>
          <main>
              <router-outlet></router-outlet>
          </main>
      
        </mat-sidenav-content>
</mat-sidenav-container>
