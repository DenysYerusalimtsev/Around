<mat-sidenav-container class="example-container mat-typography">
        <mat-sidenav #sidenav mode="side">
            <div>Content</div>
        </mat-sidenav>
      
        <mat-sidenav-content>
          <mat-toolbar>
            <div class="flex-left">
              <mat-icon id="main-nav-button" (click)="sidenav.toggle()">menu</mat-icon>
            </div>
          </mat-toolbar>
          <main (click)="sidenav.close()">
            <router-outlet></router-outlet>
          </main>
      
        </mat-sidenav-content>
</mat-sidenav-container>

<div fxLayout="row"  class="dashcard"  >
    <div fxFlex="40" fxLayout="row"  fxLayoutAlign="center center" [style.background]="dashData?.colorLight">
        <mat-icon  class="cardIcon">{{dashData?.icon}}</mat-icon>
        <div class="mat-body border-left">
            {{dashData?.title}}
        </div>
    </div>

    <div  fxFlex="60" fxLayout="column" fxLayoutAlign="center center" [style.background]="dashData?.colorDark" >  
        <div style="color: white;font-size: 40px">
            <ng2-odometer [number]="dashData?.number"></ng2-odometer>           
        </div>  
    </div>
</div>
