<mat-toolbar>
    <span>{{service.form.controls['id'].value?"Modify Brand":"New Brand"}}</span>
    <span class="fill-remaining-space"></span>
    <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1"><mat-icon>clear</mat-icon></button>
  </mat-toolbar>
  <form [formGroup]="service.form" class="normal-form" (submit)="onSubmit()">
    <mat-grid-list cols="2" rowHeight="300px">
      <mat-grid-tile>
        <div class="controles-container">
          <input type="hidden" formControlName="id">
          <mat-form-field>
            <input formControlName="name" matInput placeholder="Brand name*">
            <mat-error>This field is mandatory.</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input formControlName="country" matInput placeholder="Country">
            <mat-error *ngIf="service.form.controls['country'].errors?.required">This field is mandatory.</mat-error>
            <mat-error *ngIf="service.form.controls['country'].errors?.minlength">Minimum 2 charactors needed.</mat-error>       
          </mat-form-field>
        </div>
      </mat-grid-tile>
      <mat-grid-tile>
        <div class="controles-container">
          <div class="add-bottom-padding">
          </div>
          <div class="button-row">
            <button mat-raised-button color="primary" type="submit" 
            [disabled]="service.form.invalid">Submit</button>
            <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
          </div>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </form>
